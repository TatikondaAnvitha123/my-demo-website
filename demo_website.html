<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Demo Website</title>
    <!-- Google Analytics Tracking Code -->
   <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-FCQVPH1MBN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-FCQVPH1MBN');
</script>
</head>
<body>
    <h1>Welcome to My Demo Website!</h1>
    <p>This is a simple website to learn Google Analytics.</p>
    <button onclick="trackEvent()">Click Me!</button>

    <script>
        function trackEvent() {
            // Tracking button click event
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'Click Me Button',
            });
            alert('Button Clicked!');
        }
    </script>
</body>
</html>
